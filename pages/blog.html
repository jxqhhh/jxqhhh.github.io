<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Site not found</title>
    </head>
    <body>

        <!--导航栏-->
        <div id="nav">
            <ul class="navbar">
                <li>
                    <a href="../index.html">主页</a>
                </li>
                <li>
                    <a href="about.html">关于</a>
                </li>
            </ul>
        </div>
        <div class="placeholder"></div>
        <link rel="stylesheet" href="../css/nav_style.css">

        <div id="content" style="width: 84%; margin: 8%;""></div>
        <script src="../node_modules/marked/marked.min.js"></script>
        <script src="../node_modules/axios/dist/axios.min.js"></script>
        <script>
            var md = window.location.search.split("=")[1];//解析URL
            var hostname=window.location.host;
            axios.get("https://"+hostname+"/pages/md/"+md+".md")
            .then(function (response) {
                document.getElementById('content').innerHTML = marked(response.data);//使用marked.js显示markdown
            }).catch(function (error) {
                document.getElementById('content').innerHTML = marked("该博文已被删除...");
                console.log(error);
            });
        </script>
        
    </body>
</html>
